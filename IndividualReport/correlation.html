<script type="text/javascript">

function drawImage(obj){
     var che = document.getElementsByName("c");   // name 값이 c 인 chcekbox 들을 참조.
     var imgnum = f.s.value;  // 모든 체크 해제시 이미지에 셀렉트박스의 선택값 넣어주기위해



if(obj.checked){  // 체크시 해당 값을 넣어준다.
      f.img.src = obj.value; 
}else{
      for(var i=0;i<che.length;i++){ // 체크해제시 다른체크박스의값 또는 기본값을 넣어준다.
       if(che[i].checked){imgnum = che[i].value;}
      }
      f.img.src = imgnum;
}
}
</script>
